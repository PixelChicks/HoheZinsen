<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Global Fields</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        .field-row {
            border: 1px solid #dee2e6;
            border-radius: 8px;
            background: #f8f9fa;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }
        .field-row:hover { box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        .remove-btn { opacity: 0.7; transition: opacity 0.3s ease; }
        .remove-btn:hover { opacity: 1; transform: scale(1.1); }
        .add-field-btn {
            border: 2px dashed #6c757d;
            background: transparent;
            transition: all 0.3s ease;
        }
        .add-field-btn:hover {
            border-color: #198754;
            background: rgba(25, 135, 84, 0.05);
        }
        .checkbox-group { display: flex; gap: 20px; align-items: center; }
        .form-check { margin: 0; }
        .submit-section {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 12px;
            border: 1px solid #dee2e6;
        }
    </style>
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-12 col-lg-10">
            <div class="card shadow-lg border-0">
                <div class="card-header bg-success text-white py-3">
                    <h2 class="mb-0"><i class="fas fa-edit me-2"></i>Edit Global Fields</h2>
                    <p class="mb-0 opacity-75">Update, add, or remove global fields</p>
                </div>

                <div class="card-body p-4">
                    <form id="globalFieldsForm" method="post" th:action="@{/fields/update-multiple}">
                        <div id="fieldsContainer">
                            <!-- Loop over existing fields -->
                            <div class="field-row p-3"
                                 th:each="field, iterStat : ${fields}"
                                 th:attr="data-field-index=${iterStat.index}">
                                <div class="row g-3 align-items-center">
                                    <!-- Hidden ID -->
                                    <input type="hidden" th:name="|fields[${iterStat.index}].id|" th:value="${field.id}">

                                    <div class="col-12 col-md-4">
                                        <label class="form-label fw-semibold">
                                            <i class="fas fa-tag me-1"></i> Field Label
                                        </label>
                                        <input type="text"
                                               class="form-control"
                                               th:name="|fields[${iterStat.index}].label|"
                                               th:value="${field.label}"
                                               required>
                                    </div>

                                    <div class="col-12 col-md-6">
                                        <label class="form-label fw-semibold">
                                            <i class="fas fa-table me-1"></i> Display Options
                                        </label>
                                        <div class="checkbox-group mt-2">
                                            <div class="form-check">
                                                <input type="checkbox"
                                                       class="form-check-input"
                                                       th:name="|fields[${iterStat.index}].atTable|"
                                                       th:id="|atTable_${iterStat.index}|"
                                                       value="true"
                                                       th:checked="${field.atTable}">
                                                <label class="form-check-label" th:for="|atTable_${iterStat.index}|">
                                                    <i class="fas fa-list me-1"></i> Show in Table
                                                </label>
                                            </div>
                                            <div class="form-check">
                                                <input type="checkbox"
                                                       class="form-check-input"
                                                       th:name="|fields[${iterStat.index}].atCompare|"
                                                       th:id="|atCompare_${iterStat.index}|"
                                                       value="true"
                                                       th:checked="${field.atCompare}">
                                                <label class="form-check-label" th:for="|atCompare_${iterStat.index}|">
                                                    <i class="fas fa-balance-scale me-1"></i> Show in Compare
                                                </label>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-12 col-md-2 text-end">
                                        <button type="button"
                                                class="btn btn-outline-danger btn-sm remove-btn"
                                                onclick="removeField(this)"
                                                title="Remove Field">
                                            <i class="fas fa-trash"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Submit Section -->
                        <div class="submit-section p-4 mt-4">
                            <div class="row g-3 align-items-center">
                                <div class="col-12 col-md-6">
                                    <div class="d-flex align-items-center">
                                        <i class="fas fa-info-circle text-info me-2"></i>
                                        <span class="text-muted">
                                            <span id="fieldCount" th:text="${fields.size()}">0</span> field(s) loaded for editing
                                        </span>
                                    </div>
                                </div>
                                <div class="col-12 col-md-6 text-md-end">
                                    <button type="reset" class="btn btn-outline-secondary me-2">
                                        <i class="fas fa-undo me-1"></i> Reset
                                    </button>
                                    <button type="submit" class="btn btn-success px-4">
                                        <i class="fas fa-save me-2"></i> Save Changes
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    let fieldIndex = /*[[${fields.size()}]]*/ 0; // Thymeleaf will replace with actual size


    function removeField(button) {
        const row = button.closest('.field-row');
        const fieldIdInput = row.querySelector('input[name*=".id"]');
        const fieldId = fieldIdInput ? fieldIdInput.value : null;

        if (fieldId) {
            fetch(`/fields/delete/${fieldId}`, {
                method: "POST" // or "DELETE" if you want
            })
            .then(response => {
                if (response.ok) {
                    row.remove();
                    updateFieldCount();
                } else {
                    alert("Error deleting field");
                }
            });
        } else {
            // New unsaved field â†’ just remove from DOM
            row.remove();
            updateFieldCount();
        }
    }

    function updateFieldCount() {
        const count = document.querySelectorAll('.field-row').length;
        document.getElementById('fieldCount').textContent = count;
    }

    updateFieldCount();
</script>
</body>
</html>
