<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create FAQ</title>

    <!-- Theme -->
    <script src="/js/theme-persistence.js" defer></script>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Quill -->
    <link href="https://cdn.jsdelivr.net/npm/quill@1.3.7/dist/quill.snow.css" rel="stylesheet">

    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        @import url('https://api.fonts.coollabs.io/css2?family=Mona+Sans:wght@300;400;500;600;700&display=swap');
        * { font-family: 'Mona Sans', sans-serif; }

        .page-header {
            background: linear-gradient(135deg, #00b894, #0984e3);
            color: white;
            padding: 40px 0;
            border-radius: 0 0 20px 20px;
        }

        .form-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,.08);
            overflow: hidden;
        }

        .form-card-header {
            padding: 25px 30px;
            background: #f8f9fa;
            border-bottom: 2px solid #e9ecef;
        }

        .form-card-body { padding: 30px; }

        .form-section {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 25px;
        }

        .form-section-title {
            font-weight: 600;
            margin-bottom: 20px;
            border-bottom: 2px solid #dee2e6;
            padding-bottom: 10px;
        }

        .rich-text-container {
            border: 2px solid #e9ecef;
            border-radius: 10px;
            background: white;
            overflow: hidden;
        }

        .rich-text-container:focus-within {
            border-color: #0d6efd;
        }

        .ql-toolbar {
            border: none;
            border-bottom: 2px solid #e9ecef;
            background: #f8f9fa;
        }

        .ql-editor {
            min-height: 200px;
            font-size: 14px;
            line-height: 1.6;
        }

        .btn-submit {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            color: white;
            font-weight: 600;
            padding: 12px 40px;
            border-radius: 8px;
        }
    </style>
</head>

<body class="bg-light">

<!-- HEADER -->
<div class="page-header">
    <div class="container d-flex justify-content-between align-items-center">
        <div>
            <h1>Create New FAQ</h1>
            <p class="opacity-75 mb-0">Add a frequently asked question</p>
        </div>
        <a href="/admin" class="btn btn-light">Back to Dashboard</a>
    </div>
</div>

<!-- CONTENT -->
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-10">

            <form th:action="@{/admin/faqs/create}"
                  th:object="${faq}"
                  method="post"
                  id="faqForm">

                <div class="form-card">

                    <div class="form-card-header">
                        <h3 class="mb-0">FAQ Details</h3>
                    </div>

                    <div class="form-card-body">

                        <!-- QUESTION -->
                        <div class="form-section">
                            <div class="form-section-title">Question</div>

                            <label class="form-label fw-bold">
                                FAQ Question <span class="text-danger">*</span>
                            </label>
                            <input type="text"
                                   th:field="*{question}"
                                   class="form-control"
                                   placeholder="e.g. What are the interest rates?"
                                   required>
                        </div>

                        <!-- ANSWER -->
                        <div class="form-section">
                            <div class="form-section-title">Answer</div>

                            <label class="form-label fw-bold">
                                FAQ Answer <span class="text-danger">*</span>
                            </label>

                            <div class="rich-text-container">
                                <div id="faqAnswerEditor"></div>
                            </div>

                            <!-- Hidden field bound to Thymeleaf -->
                            <textarea th:field="*{answer}" id="answer" style="display:none;"></textarea>
                        </div>

                        <!-- SETTINGS -->
                        <div class="form-section">
                            <div class="form-section-title">Display Settings</div>

                            <div class="row">
                                <div class="col-md-6">
                                    <label class="form-label fw-bold">Display Order</label>
                                    <input type="number" th:field="*{displayOrder}" class="form-control" min="1">
                                </div>

                                <div class="col-md-6">
                                    <label class="form-label fw-bold d-block">Status</label>
                                    <div class="form-check form-switch mt-2">
                                        <input class="form-check-input" type="checkbox" th:field="*{isActive}">
                                        <label class="form-check-label">Active</label>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- ACTIONS -->
                        <div class="d-flex justify-content-between mt-4 pt-3 border-top">
                            <a href="/admin" class="btn btn-secondary btn-lg">Cancel</a>
                            <button type="submit" class="btn btn-submit btn-lg">
                                Create FAQ
                            </button>
                        </div>

                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- SCRIPTS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/quill@1.3.7/dist/quill.min.js"></script>

<script>
    const faqQuill = new Quill('#faqAnswerEditor', {
        theme: 'snow',
        placeholder: 'Write the FAQ answer here...',
        modules: {
            toolbar: [
                ['bold', 'italic', 'underline'],
                [{ 'list': 'ordered' }, { 'list': 'bullet' }],
                ['link'],
                ['clean']
            ]
        }
    });

    // Load existing content (edit page support)
    const hiddenAnswer = document.getElementById('answer');
    if (hiddenAnswer.value) {
        faqQuill.root.innerHTML = hiddenAnswer.value;
    }

    // Sync editor to hidden textarea
    faqQuill.on('text-change', () => {
        hiddenAnswer.value = faqQuill.root.innerHTML;
    });

    // Safety sync on submit
    document.getElementById('faqForm').addEventListener('submit', function (e) {
        hiddenAnswer.value = faqQuill.root.innerHTML;

        if (faqQuill.getText().trim().length === 0) {
            alert('FAQ answer is required');
            e.preventDefault();
        }
    });
</script>

</body>
</html>
