<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit FAQ</title>

    <script src="/js/theme-persistence.js" defer></script>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <!-- Quill -->
    <link href="https://cdn.jsdelivr.net/npm/quill@1.3.7/dist/quill.snow.css" rel="stylesheet">

    <style>
        @import url('https://api.fonts.coollabs.io/css2?family=Mona+Sans:wght@200;300;400;500;600;700;800;900&display=swap');
        * { font-family: 'Mona Sans', sans-serif !important; }

        .page-header {
            background: #00b894;
            color: white;
            padding: 40px 0;
            margin-bottom: 40px;
            border-radius: 0 0 20px 20px;
        }

        .form-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            overflow: hidden;
        }

        .form-card-header {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            padding: 25px 30px;
            border-bottom: 2px solid #dee2e6;
        }

        .form-card-body { padding: 30px; }

        .form-section {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 25px;
        }

        .form-section-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #dee2e6;
        }

        .rich-text-container {
            border: 2px solid #e9ecef;
            border-radius: 10px;
            background: white;
            overflow: hidden;
        }

        .ql-editor {
            min-height: 250px;
            font-size: 14px;
            line-height: 1.6;
        }

        .btn-submit {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            padding: 12px 40px;
            font-weight: 600;
            border-radius: 8px;
        }

        .btn-cancel {
            background: #6c757d;
            border: none;
            padding: 12px 30px;
            font-weight: 600;
            border-radius: 8px;
        }

        .metadata-badge {
            background: #e9ecef;
            padding: 8px 15px;
            border-radius: 8px;
            font-size: 0.9rem;
        }

        .character-count {
            font-size: 0.85rem;
            color: #6c757d;
            text-align: right;
        }

        .required-indicator {
            color: #dc3545;
            margin-left: 3px;
        }
    </style>
</head>

<body class="bg-light">

<!-- HEADER -->
<div class="page-header">
    <div class="container d-flex justify-content-between align-items-center">
        <div>
            <h1>Edit FAQ</h1>
            <p class="mb-0 opacity-75">Modify FAQ details</p>
        </div>
        <a href="/admin" class="btn btn-light">Back to admin dashboard</a>
    </div>
</div>

<div class="container pb-5">
    <div class="row justify-content-center">
        <div class="col-lg-10">

            <!-- Metadata -->
            <div class="d-flex gap-3 mb-3">
                <div class="metadata-badge">
                    ID: <strong th:text="${faqId}"></strong>
                </div>
            </div>

            <form th:action="@{/admin/faqs/edit/{id}(id=${faqId})}"
                  th:object="${faq}"
                  method="post"
                  id="faqForm">

                <div class="form-card">

                    <div class="form-card-header">
                        <h3 class="mb-0">FAQ Details</h3>
                    </div>

                    <div class="form-card-body">

                        <!-- QUESTION -->
                        <div class="form-section">
                            <div class="form-section-title">Question</div>

                            <label class="form-label">
                                FAQ Question <span class="required-indicator">*</span>
                            </label>

                            <input type="text"
                                   id="question"
                                   th:field="*{question}"
                                   class="form-control"
                                   maxlength="500"
                                   required
                                   oninput="updateCharCount('question',500)">

                            <div class="character-count">
                                <span id="questionCount">0</span> / 500 characters
                            </div>
                        </div>

                        <!-- ANSWER -->
                        <div class="form-section">
                            <div class="form-section-title">Answer</div>

                            <label class="form-label">
                                FAQ Answer <span class="required-indicator">*</span>
                            </label>

                            <div class="rich-text-container">
                                <div id="faqAnswerEditor"></div>
                            </div>

                            <!-- Hidden field -->
                            <textarea th:field="*{answer}" id="answer" style="display:none;"></textarea>
                        </div>

                        <!-- SETTINGS -->
                        <div class="form-section">
                            <div class="form-section-title">Display Settings</div>

                            <div class="row">
                                <div class="col-md-6">
                                    <label class="form-label">Display Order</label>
                                    <input type="number"
                                           th:field="*{displayOrder}"
                                           class="form-control"
                                           min="1">
                                </div>

                                <div class="col-md-6">
                                    <label class="form-label d-block">Status</label>
                                    <div class="form-check form-switch mt-2">
                                        <input class="form-check-input"
                                               type="checkbox"
                                               th:field="*{isActive}">
                                        <label class="form-check-label">
                                            Active
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- ACTIONS -->
                        <div class="d-flex justify-content-between mt-4 pt-3 border-top">
                            <a href="/admin" class="btn btn-cancel btn-lg">Cancel</a>
                            <button type="submit" class="btn btn-submit btn-lg text-white">
                                Update FAQ
                            </button>
                        </div>

                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- SCRIPTS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/quill@1.3.7/dist/quill.min.js"></script>

<script>
    const quill = new Quill('#faqAnswerEditor', {
        theme: 'snow',
        placeholder: 'Update the FAQ answer...',
        modules: {
            toolbar: [
                ['bold', 'italic', 'underline'],
                [{ list: 'ordered' }, { list: 'bullet' }],
                ['link'],
                ['clean']
            ]
        }
    });

    const hiddenAnswer = document.getElementById('answer');

    // Load existing answer
    if (hiddenAnswer.value) {
        quill.root.innerHTML = hiddenAnswer.value;
    }

    // Sync editor â†’ textarea
    quill.on('text-change', () => {
        hiddenAnswer.value = quill.root.innerHTML;
    });

    // Character counter
    function updateCharCount(id, max) {
        const el = document.getElementById(id);
        document.getElementById(id + 'Count').textContent = el.value.length;
    }

    // Submit validation
    document.getElementById('faqForm').addEventListener('submit', function (e) {
        hiddenAnswer.value = quill.root.innerHTML;

        if (!document.getElementById('question').value.trim()) {
            alert('Please enter a question');
            e.preventDefault();
        }

        if (quill.getText().trim().length === 0) {
            alert('Please enter an answer');
            e.preventDefault();
        }
    });

    document.addEventListener('DOMContentLoaded', () => {
        updateCharCount('question', 500);
    });
</script>

</body>
</html>
