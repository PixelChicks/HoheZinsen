<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Interest Rate Offers</title>
    <script src="/js/theme-persistence.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <link href="/css/dark-mode.css" rel="stylesheet">
    <style>
        @import url('https://api.fonts.coollabs.io/css2?family=Mona+Sans:wght@200;300;400;500;600;700;800;900&display=swap');

        * {
            font-family: 'Mona Sans', sans-serif !important;
        }
    </style>
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .auth-card {
            background: white;
            border-radius: 10px;
            padding: 2rem;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-header h2 {
            color: #333;
            margin-bottom: 0.5rem;
        }

        .auth-header p {
            color: #666;
            margin: 0;
        }

        .form-floating {
            margin-bottom: 1rem;
        }

        .btn-primary {
            width: 100%;
            padding: 0.75rem;
            font-weight: 600;
            background: #00b894;
            border: none;
            border-radius: 8px;
        }

        .btn-primary:hover {
            background: #00b894;
            transform: translateY(-1px);
        }

        .auth-links {
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid #eee;
        }

        .auth-links a {
            color: #667eea;
            text-decoration: none;
        }

        .auth-links a:hover {
            text-decoration: underline;
        }

        .alert {
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        .password-requirements {
            font-size: 0.875rem;
            color: #666;
            margin-top: 0.5rem;
        }

        .password-requirements ul {
            margin: 0.5rem 0 0 1rem;
            padding: 0;
        }

        .password-strength {
            height: 4px;
            border-radius: 2px;
            margin-top: 0.5rem;
            background: #eee;
            overflow: hidden;
        }

        .password-strength-bar {
            height: 100%;
            width: 0%;
            transition: all 0.3s ease;
            background: #dc3545;
        }

        .password-strength-bar.weak {
            width: 25%;
            background: #dc3545;
        }

        .password-strength-bar.fair {
            width: 50%;
            background: #ffc107;
        }

        .password-strength-bar.good {
            width: 75%;
            background: #20c997;
        }

        .password-strength-bar.strong {
            width: 100%;
            background: #28a745;
        }
    </style>
</head>
<body>
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <h2>Create Account</h2>
            <p>Join Interest Rates Austria</p>
        </div>

        <!-- Error/Success Messages -->
        <div th:if="${error}" class="alert alert-danger" role="alert">
            <i class="bi bi-exclamation-triangle-fill"></i>
            <span th:text="${error}"></span>
        </div>

        <div th:if="${success}" class="alert alert-success" role="alert">
            <i class="bi bi-check-circle-fill"></i>
            <span th:text="${success}"></span>
        </div>

        <form th:action="@{/register}" method="post" id="registerForm">
            <div class="form-floating">
                <input type="email" class="form-control" id="email" name="email" required>
                <label for="email">Email Address</label>
            </div>

            <div class="form-floating">
                <input type="password" class="form-control" id="password" name="password"
                       placeholder="Password" required minlength="6">
                <label for="password">Password</label>
                <div class="password-strength">
                    <div class="password-strength-bar" id="passwordStrengthBar"></div>
                </div>
                <div class="password-requirements">
                    <small>Password must be at least 6 characters long</small>
                </div>
            </div>

            <div class="form-floating">
                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword"
                       placeholder="Confirm Password" required minlength="6">
                <label for="confirmPassword">Confirm Password</label>
                <div id="passwordMatch" class="password-requirements"></div>
            </div>

            <div class="mb-3">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="termsAccepted" required>
                    <label class="form-check-label" for="termsAccepted">
                        I agree to the <a href="#" target="_blank">Terms of Service</a> and
                        <a href="#" target="_blank">Privacy Policy</a>
                    </label>
                </div>
            </div>

            <button type="submit" class="btn btn-primary" id="submitBtn">
                Create Account
            </button>
        </form>

        <div class="auth-links">
            <p>Already have an account? <a href="/login">Sign in</a></p>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Password strength checker
    const passwordInput = document.getElementById('password');
    const passwordStrengthBar = document.getElementById('passwordStrengthBar');
    const confirmPasswordInput = document.getElementById('confirmPassword');
    const passwordMatch = document.getElementById('passwordMatch');
    const submitBtn = document.getElementById('submitBtn');
    const form = document.getElementById('registerForm');

    function checkPasswordStrength(password) {
        let strength = 0;
        if (password.length >= 6) strength++;
        if (password.match(/[a-z]/)) strength++;
        if (password.match(/[A-Z]/)) strength++;
        if (password.match(/[0-9]/)) strength++;
        if (password.match(/[^a-zA-Z0-9]/)) strength++;

        const strengthClasses = ['', 'weak', 'fair', 'good', 'strong'];
        passwordStrengthBar.className = 'password-strength-bar ' + (strengthClasses[Math.min(strength, 4)] || '');
        return strength;
    }

    function checkPasswordMatch() {
        const password = passwordInput.value;
        const confirmPassword = confirmPasswordInput.value;

        if (confirmPassword.length === 0) {
            passwordMatch.innerHTML = '';
            return true;
        }

        if (password === confirmPassword) {
            passwordMatch.innerHTML = '<small class="text-success">✓ Passwords match</small>';
            return true;
        } else {
            passwordMatch.innerHTML = '<small class="text-danger">✗ Passwords do not match</small>';
            return false;
        }
    }

    passwordInput.addEventListener('input', function() {
        checkPasswordStrength(this.value);
        checkPasswordMatch();
    });

    confirmPasswordInput.addEventListener('input', checkPasswordMatch);

    // Form validation
    form.addEventListener('submit', function(e) {
        const email = document.getElementById('email').value;
        const password = passwordInput.value;
        const confirmPassword = confirmPasswordInput.value;
        const termsAccepted = document.getElementById('termsAccepted').checked;

        // Email validation
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(email)) {
            e.preventDefault();
            alert('Please enter a valid email address.');
            return;
        }

        // Password validation
        if (password.length < 6) {
            e.preventDefault();
            alert('Password must be at least 6 characters long.');
            return;
        }

        // Password match validation
        if (password !== confirmPassword) {
            e.preventDefault();
            alert('Passwords do not match.');
            return;
        }

        // Terms acceptance validation
        if (!termsAccepted) {
            e.preventDefault();
            alert('You must agree to the Terms of Service and Privacy Policy.');
            return;
        }
    });
</script>
<script src="/js/dark-mode.js" defer></script>
</body>
</html>
