spring.application.name=InterestRatesAustria
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url= jdbc:${MYSQL_URL}
spring.datasource.username= ${MYSQLUSER}
spring.datasource.password= ${MYSQLPASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
server.port=8080
server.error.include-message=always
spring.mail.host=smtp.gmail.com
spring.mail.port=465
spring.mail.protocol=smtps
spring.mail.username=${GMAIL_USERNAME}
spring.mail.password=${GMAIL_PASSWORD}
spring.mail.properties.mail.transport.protocol=smtps
spring.mail.properties.mail.smtps.auth=true
spring.mail.properties.mail.smtps.starttls.enable=true
spring.mail.properties.mail.smtps.timeout=8000

# Flyway configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=true

app.base-url=${BASEURL}

# File Upload Configuration
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB
spring.servlet.multipart.enabled=true

# Image upload directory (relative to application root)
app.upload.dir=static/images

# Static resource handling
spring.web.resources.static-locations=classpath:/static/,file:static/images/